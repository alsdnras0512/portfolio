<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minwook's Portfolio</title>
    <meta
      name="discription"
      content="Portfolio for junior software engineer& entrepreneur Minwook"
    />
    <meta name="author" content="Minwook" />
    <link rel="icon" type="image/png" href="imgs/favicon_1.png" />
    <script
      src="https://kit.fontawesome.com/f594412e6e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <style>
      .icon {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->

    <nav id="navbar">
      <div class="navbar__logo">
        <img class="icon" src="imgs/favicon_1.png" alt="brand logo" />
        <a href="#">Minwook</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profile.png"
        alt="Minwook's profile photo"
        class="home__avatar"
        width="300px"
        height="200px"
      />
      <h1 class="home__title">Hello, <br />I'm Dream Coder</h1>
      <h2 class="home__description">
        세상을 다 가지고픈 야망가. 호기심 충만한 개발자. 도전적이면서 정교한
        사업가
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <section id="skills"></section>
    <section id="work"></section>
    <section id="testimonials"></section>
    <section id="contact"></section>
  </body>
</html>
